<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>NBA Stats App</title>
  <link type="text/css" rel="stylesheet" href="/styless.css"/>
</head>

<body>
  <div class="header">
    <h1>NBA Stats App</h1>
  </div>

  <div class="image-container">
    <img src="/images/bg.webp" alt="">
    <form class="input-box">
      <label>Enter the name of an NBA Player</label><br>
      <label>Example: Stephen Curry</label><br><br>
      <input id="playerInput" type="text"></input><br>
      <br>
      <input id="playerSubmit" type="submit" value="Get Player's Stats"></input>
    </form><br>
  </div>

  <div class="playerDisplay">
    <div id="playerResults"></div>
    <div id="playerInfo"></div>
    <div id="playerLogo"></div>
    <div id="playerStats"></div>
  </div>

  <div class="footer">
    <h2><a href="https://github.com/sully1102/nba">Github NBA Link</a></h2>
  </div>

  <script text="type/javascript" src="/scripts.js"></script>
</body>

</html>
